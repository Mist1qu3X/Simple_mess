<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - СоцСеть</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>СоцСеть</span>
            </div>
            
            <div class="nav-tabs">
                <a href="pages/friends.html" class="tab">Друзья</a>
                <a href="index.html" class="tab active">Лента</a>
                <a href="pages/chats.html" class="tab">Чаты</a>
            </div>
            
            <div class="nav-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu">
                    <img src="https://ui-avatars.com/api/?name=Пользователь&background=6366f1&color=fff" alt="Аватар" class="user-avatar" id="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="content-header">
                <h1>Лента новостей</h1>
                <p>Следите за обновлениями ваших друзей</p>
            </div>
            
            <!-- Создание нового поста -->
            <div class="create-post">
                <div class="post-input">
                    <img src="https://ui-avatars.com/api/?name=Пользователь&background=6366f1&color=fff" alt="Ваш аватар" class="user-avatar">
                    <input type="text" placeholder="Что у вас нового?" class="post-text" id="post-text">
                </div>
                <div class="post-actions-create">
                    <button class="action-btn-create"><i class="fas fa-image"></i> Фото</button>
                    <button class="action-btn-create"><i class="fas fa-video"></i> Видео</button>
                    <button class="action-btn-create"><i class="fas fa-map-marker-alt"></i> Место</button>
                    <button class="publish-btn" id="publish-btn">Опубликовать</button>
                </div>
            </div>
            
            <!-- Лента постов -->
            <div class="posts" id="posts-container">
                <!-- Посты будут загружаться через API -->
                <div class="loading">Загрузка постов...</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
