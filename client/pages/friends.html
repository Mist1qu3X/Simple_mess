<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друзья - СоцСеть</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>СоцСеть</span>
            </div>
            
            <div class="nav-tabs">
                <a href="friends.html" class="tab active">Друзья</a>
                <a href="../index.html" class="tab">Лента</a>
                <a href="chats.html" class="tab">Чаты</a>
            </div>
            
            <div class="nav-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu">
                    <img src="../assets/avatar.jpg" alt="Аватар" class="user-avatar" id="user-avatar">
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="content-header">
                <h1>Друзья</h1>
                <p>Ваш круг общения</p>
            </div>
            
            <div class="search-friends">
                <input type="text" placeholder="Поиск друзей..." class="search-input" id="search-friends">
            </div>
            
            <div class="friends-grid" id="friends-container">
                <!-- Список друзей будет загружаться через API -->
                <div class="loading">Загрузка друзей...</div>
            </div>
        </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
